<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jonatas A. Marques</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Rubik:400,500,700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f9f9f6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Rubik', sans-serif;
      margin: 0;
    }
    .container {
      text-align: center;
      padding: 2em;
      border-radius: 12px;
    }
    .profile-photo {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #ffffff;
      margin-bottom: 1em;
    }
    h1 {
      margin: 0.5em 0 1em 0;
      font-size: 2em;
      color: #222;
    }
    .links {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      display: inline-block;
      text-align: left;
    }
    .links li {
      margin: 0.7em 0;
    }
    .links a {
      text-decoration: none;
      color: #222;
      font-size: 1.1em;
      display: flex;
      align-items: center;
      transition: color 0.2s;
    }
    .links a:hover {
      color: #0073b1; /* LinkedIn blue as accent */
    }
    .links img {
      width: 22px;
      height: 22px;
      margin-right: 0.7em;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="profile-photo" src="images/profile.png" alt="Profile Photo">
    <h1>Jonatas A. Marques</h1>
    <ul class="links">
      <li>
        <a href="https://www.linkedin.com/in/jonatas-marques/" target="_blank">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn" />
          LinkedIn
        </a>
      </li>
      <li>
        <a href="https://github.com/jonadmark" target="_blank">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" alt="GitHub" />
          GitHub
        </a>
      </li>
      <li>
        <a href="https://scholar.google.com/citations?user=20R9TQ4AAAAJ" target="_blank">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/googlescholar.svg" alt="Google Scholar" />
          Google Scholar
        </a>
      </li>
    </ul>
  </div>
</body>
</html>
